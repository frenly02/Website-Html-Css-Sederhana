<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Weeboo</title>
  <link rel="stylesheet" href="form.css">
  <link rel="icon" href="../form-wibu/img/icon.png">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 id="title" class="text-center">Formulir Wibu Akut</h1>
      <p id="description" class="description text-center">
        Terima kasih kepada seluruh wibu yang telah membantu mengisi survey ini XD.
      </p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="Name">Nama</label>
        <input
          type="text"
          name="name"
          id="Name"
          class="form-control"
          placeholder="Masukkan nama anda"
          required
        />
      </div>
      
      <div class="form-group">
        <label id="number-label" for="number"
          >Umur<span class="clue"></span></label
        >
        <input
          type="number"
          name="age"
          id="number"
          min="10"
          max="99"
          class="form-control"
          placeholder="Masukkan umur anda"
        />
      </div>

      <div class="form-group">
        <p>Jenis Kelamin</p>
        <label>
          <input
            name="gender"
            value="man"
            type="radio"
            class="input-radio"
            onclick="setGender(true)"
          />Laki-Laki</label
        >
        <label>
          <input
            name="gender"
            value="woman"
            type="radio"
            class="input-radio"
            onclick="setGender(false)"
          />Perempuan</label
        >
      </div>

      <div class="form-group">
        <label id="name-label" for="Name">Anime Favoritmu</label>
        <input
          type="text"
          name="anime-favorit"
          id="anime-favorit"
          class="form-control"
          placeholder="Masukkan anime favoritmu"
          required
        />
      </div>

      <div class="form-group">
        <label id="honey" for="role">Karakter Anime Favoritmu</label>
        <input
          type="text"
          name="karakter-favorit"
          id="karakter-favorit"
          class="form-control"
          placeholder="Masukkan nama karakter anime favoritmu"
          required
        />
      </div>
  
      

      <div class="form-group">
        <p>
          Apa ending favoritmu di anime?
        </p>
        <select id="most-like" name="mostLike" class="form-control" required>
          <option disabled selected value>Pilih ending favoritmu</option>
          <option value="happy">Happy Ending</option>
          <option value="sad">Sad Ending</option>
          <option value="open">Open Ending</option>
          <option value="close">Close Ending</option>
          <option value="circular">Circular Ending</option>
          <option value="surprise">Surprise Ending</option>
          <option value="question">Question Ending</option>
        </select>
      </div>
  
      
  
      <div class="form-group">
        <p>Mohon Kritik & Saran anda</p>
        <textarea
          id="comments"
          class="input-textarea"
          name="comment"
          placeholder="Ketik disini..."
        ></textarea>
      </div>
  
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Kirim
        </button>
      </div>
    </form>
  </div>
  
</body>
</html>
